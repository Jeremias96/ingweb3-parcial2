<div class="modal-header">
    <h3 class="modal-title">Nueva Lista</h3>
</div>
<div class="modal-body">

    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" class="form-control" type="text" ng-model="$ctrl.instancia.nombre"/><br/>
            <label for="sprint">Sprint:</label>
            <input id="sprint" class="form-control" type="text" ng-model="$ctrl.instancia.sprint"/>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="submit"
            ng-click="$ctrl.cancelar()">Cancelarr</button>
    <button ng-disabled="!$ctrl.mostrarBotonGuardar()"  class="btn btn-success"
            type="submit" ng-click="$ctrl.ok()">Aceptar</button>
</div>
