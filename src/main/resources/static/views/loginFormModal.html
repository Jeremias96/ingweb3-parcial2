
<div class="modal-header">
	<h3 class="modal-title">{{title}}</h3>
</div>
<form class="form-horizontal">
	<fieldset>
		<div class="modal-body">

			<div class="form-group">
				<label class="col-md-3 control-label">Usuario</label>
				<div class="col-md-9">
					<input type="text" class="form-control" placeholder="Nombre de Usuario" ng-model="user.name"
						required autofocus>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label">Contraseña</label>
				<div class="col-md-9">
					<input type="password" class="form-control" placeholder="Contraseña"
						ng-model="user.password" required>
				</div>
			</div>

			<div ng-show="mostrarAlerta()" class="alert alert-danger alert-dismissible text-center" role="alert">
				<strong>¡Usuario o contraseña erroneos!</strong>
				<div>Por favor intente nuevamente.</div>
			</div>

		</div>
		<div class="modal-footer">
			<button class="btn btn-success" type="submit" ng-click="login()">Ingresar</button>
		</div>
	</fieldset>
</form>
